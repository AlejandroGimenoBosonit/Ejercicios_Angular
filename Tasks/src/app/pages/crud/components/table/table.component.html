<p-card header="Users Table" responsiveLayout="scroll">
    <p-table [value]="users" class=" card-table">
        <ng-template pTemplate="header">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Subscribed</th>
                <th>Country</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td> {{ user.username }} </td>
                <td> {{ user.email }} </td>
                <td>
                    <div *ngIf="user.subscribed; then Check else Ban"></div>
                    <ng-template #Check>
                        <i class="pi pi-check"></i>
                    </ng-template>
                    <ng-template #Ban>
                        <i class="pi pi-ban"></i>
                    </ng-template>
                </td>
                <td> {{ user.country }} </td>
                <td> {{ user.countryCity }} </td>
                <td> 
                    <button class="p-button-secondary mr-3" 
                            pButton 
                            type="button" 
                            label="Edit"
                            icon="pi pi-user-edit"
                            iconPos="right"
                            (click)="editUserInfo( user )"
                    ></button>
                    <button class="p-button-danger" 
                            pButton 
                            type="button" 
                            label="Delete"
                            icon="pi pi-trash"
                            iconPos="right"
                            (click)="deleteUser( user.id )"
                    ></button>  
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</p-card>
