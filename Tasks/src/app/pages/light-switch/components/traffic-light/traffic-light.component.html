<p-card class="flex align-items-center justify-content-evenly">
  <!-- panel -->
  <div class="panel">
    <!-- red light -->
    <span
      class="traffic-light red"
      [ngStyle]="{
        'background-color':
          this.formOptions.value.selected === '1' &&
          this.formOptions.value.power
            ? 'red'
            : 'gray'
      }"
    ></span>
    <!-- ambar light -->
    <span
      class="traffic-light ambar"
      [ngStyle]="{
        'background-color':
          this.formOptions.value.selected === '2' &&
          this.formOptions.value.power
            ? '#FFBF00'
            : 'gray'
      }"
    ></span>
    <!-- green light -->
    <span
      class="traffic-light green"
      [ngStyle]="{
        'background-color':
          this.formOptions.value.selected === '3' &&
          this.formOptions.value.power
            ? 'green'
            : 'gray'
      }"
    ></span>
  </div>
</p-card>
