<p-card
  header="Traffic Light Controller"
  class="flex flex-column justify-content-center m-5"
  [style]="{ width: '360px' }"
>
  <form [formGroup]="myForm">
    <div
      class="container-controller flex align-items-center justify-content-around"
    >
      <h5>Controller</h5>

      <select class="m-2 form-select" formControlName="selected">
        <option value="1">Red</option>
        <option value="2">Amber</option>
        <option value="3">Green</option>
      </select>

      <!-- <p-dropdown
        [options]="trafficLightColors"
        [ngModel]="selectedColor"
        (ngModelChange)="colorSelector()"
        optionLabel="name"
        optionValue="name"
      ></p-dropdown> -->
    </div>

    <div class="field-checkbox my-3">
      <input
        formControlName="power"
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />

      <label class="flex flex-row" for="binary"> On/Off </label>
    </div>
  </form>
</p-card>
<app-traffic-light [formOptions]="myForm"></app-traffic-light>
