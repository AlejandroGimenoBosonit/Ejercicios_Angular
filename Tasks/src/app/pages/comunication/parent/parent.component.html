<h2>Comunication Task</h2>
<div class="grid">
  <div class="col">
    <p-fieldset legend="Parent" [toggleable]="false" class="">
      <!-- print messaage -->
      <p>
        message: <strong> {{ childMssg }} </strong>
      </p>
      <!-- Buttons -->
      <div class="flex xl:flex-row md:flex-row sm:flex-column">
        <button
          pButton
          class="flex flex-1 align-items-center justify-content-center m-2"
          label="Use Service"
          (click)="useService()"
        ></button>
        <button
          pButton
          class="flex flex-1 align-items-center justify-content-center m-2"
          label="Use Input"
          (click)="useInput()"
        ></button>
        <button
          pButton
          class="flex flex-1 align-items-center justify-content-center m-2"
          label="Use Observable"
          (click)="useObservable()"
        ></button>
        <button
          pButton
          class="flex flex-1 align-items-center justify-content-center m-2"
          label="toggle child"
          (click)="toggleChild()"
        ></button>
      </div>
      <!-- child fieldset -->
      <!-- sending by input a message form parent to child -->
      <app-child
        *ngIf="isChild"
        [mssgFromParent]="parentMssg"
        (mssgFromChild)="getMssgFromChild($event)"
      ></app-child>
    </p-fieldset>
  </div>
</div>
